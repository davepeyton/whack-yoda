
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.10.1/bootstrap-social.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media-queries.css">
   
    <title>Whack Yoda Game</title>
</head>
 
<body>
    <div class="bgimg"> <img  src="assets/images/bgimg.png" alt="bgimg"></div>

    <div class="wrapper">
      <div class="score">Whacks = 0</div> 
        <div class="highScore">HIGH SCORE: 0</div>
        <div class="countdown"></div>
        <button class="startBtn">Start!</button>

           <div class="game-play">
           <div class=" hole hole1">
                 <div class="yoda small"></div>
            </div>
            <div class=" hole hole2">
                <div class="yoda small"></div>
            </div>
            <div class="hole hole3">
                 <div class="yoda small"></div>
            </div>
            <div class=" hole hole4">
                  <div class="yoda large"></div>
            </div>
            <div class=" hole hole5">
                <div class="yoda large"></div>
            </div>
            <div class="hole hole6">
                  <div class="yoda large"></div>
            </div>
            <div class=" hole hole7">
                  <div class="yoda large"></div>
            </div>
            <div class=" hole hole8">
                <div class="yoda large"></div>
            </div>
            <div class="hole hole9">
                  <div class="yoda large"></div>
            </div>
             <div class="cursor"><img src="assets/images/lightsaber.png" alt="cursor-lightsaber">
          </div>
        </div>
         
       </div>
    
    <script src="assets/js/script.js"></script>

</body>
</html>
